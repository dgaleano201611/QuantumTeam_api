<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Ciclo III - MINTIC 2022</title>
</head>
<body>
    <header class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark 
            text-decoration=none">
                <img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png">
                <span class="fs-4">Mi WebSite</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="Director.html" class="nav-link active">Directores</a></li>
                <li class="nav-item"><a href="/" class="nav-link">Entrenadores</a></li>
                <li class="nav-item"><a href="/" class="nav-link">Seniors</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario de Directores</span>
        </div>
        <div class="row">
            <form action="onsubmit=" method="post" class="mt-4">
                <input type="hidden" id="director-idDocument">
                <div class="mb-3">
                    <label for="director-name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="director-name" name="director-name">
                </div>
                <div class="mb-3">
                    <label for="director-lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="director-lastName" name="director-lastName">
                </div>
                <div class="mb-3">
                    <label for="director-phone" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="director-phone" name="director-phone">
                </div>
                <div class="mb-3">
                    <label for="director-mail" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="director-mail" name="director-mail">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveProducto()">Guardar</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/director.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('documento') != null)
                loadProducto(urlParams.get('documento'))
        }
    </script>
</body>
</html>
